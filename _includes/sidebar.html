<div class="4u">

	<!-- Sidebar -->
	{% for post in site.posts offset: 0 limit: 2 %}
		<section class="box">
			<a href="#" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
			<header>
				<h3>{{ post.title }}</h3>
			</header>
			{{ post.excerpt }}
			<footer>
				<a href="{{ site.baseurl }}{{ post.url }}" class="button icon fa-file-text">Continue Reading</a>
			</footer>
		</section>
	{% endfor %}

</div>
